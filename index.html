<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/favicon/flower.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./app.css" />
    <title>Faugei Flowers</title>
  </head>

  <body class="bg-[#F5F8FF] m-0 p-0">
    <!-- Header Section..............................................................................................!!! -->
    <header class="head-section">
      <nav
        class="flex items-center justify-between m-4 md:max-w-[1140px] md:mx-auto"
      >
        <img
          class="h-9 w-16 md:h-20 md:w-[135px]"
          src="./assets/logo.png"
          alt=""
        />
        <section class="nav-buttons flex items-center gap-12">
          <span
            class="wilhide hidden md:flex gap-12 h-6 font-inter text-[#8987A1]"
          >
            <a class="text-[#252432] font-bold" href="">Home</a>
            <a href="">Shop</a>
            <a href="">About us</a>
          </span>
          <div>
            <a class="flex items-center gap-2.5 font-inter h-6" href=""
              ><img
                class="h-6"
                src="./assets/externalicons/image.png"
                alt=""
              />Cart ($56)</a
            >
          </div>
        </section>
      </nav>
    </header>

    <!-- Main Section Here...........................................................................................!!! -->
    <main>
      <!-- Hero Starts Here..........................................................................................!!! -->
      <section class="hero-section md:max-w-[1140px] md:h-[461px] md:mx-auto flex items-end md:mt-[104px]">
        <div class="flex flex-col md:flex-row-reverse gap-3 md:gap-0">
          <img src="./assets/hero-flower.png" alt="" />
          <div class="hero-content space-y-3.5 p-4 flex flex-col ">
            <h1 class="font-noto text-2xl font-bold md:text-[65px]">
              ALWAYS
              <span class="font-noto text-2xl text-[#E95A08] font-bold md:text-[65px]"
                >FRESH <br />
                FLOWERS</span
              >
            </h1>

            <p class="md:text-[22px] font-inter text-[#B1B3B8]">
              Indulge your senses with the beauty and fragrance of our fresh
              flower shop. From classic roses to exotic blooms, we offer a wide
              variety of fresh flowers that are perfect for any occasion.
            </p>
          </div>
        </div>
      </section>
      
    </main>
  </body>
</html>
